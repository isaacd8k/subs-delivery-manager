projects:
  subsdeliverymanager:
    schemaPath: graphql/schema.json
    includes:
      - ./graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./graphql/types.ts
        docsFilePath: ./graphql
extensions:
  amplify:
    version: 3
